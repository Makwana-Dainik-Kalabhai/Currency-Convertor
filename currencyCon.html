<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoConvert - Modern Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --text-light: #495057;
            --text-dark: #e9ecef;
            --success: #4cc9f0;
            --warning: #f8961e;
            --error: #ef233c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--text-light);
            transition: all 0.3s ease;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        body.dark-mode {
            background-color: var(--dark);
            color: var(--text-dark);
        }
        /* Floating Currency Icons */
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .floating-icon {
            color: #764ba2;
            position: absolute;
            font-size: 2rem;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Header styles */
        header {
            padding: 2rem 1rem;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .tagline {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        /* Theme toggle */
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary);
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
        }

        /* Main converter container */
        .converter-container {
            max-width: 900px;
            margin: 0 auto 3rem;
            padding: 1rem;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .converter-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark-mode .converter-card {
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .converter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .dark-mode .converter-card:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        /* Converter layout */
        .converter-row {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .converter-row {
                flex-direction: row;
                align-items: center;
            }
        }

        .currency-box {
            flex: 1;
            position: relative;
        }

        .currency-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .currency-selector {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        select {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1rem;
        }

        .dark-mode select {
            background-color: #2b2d42;
            border-color: #4a4e69;
            color: white;
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .input-container {
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.2rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .dark-mode input {
            background-color: #2b2d42;
            border-color: #4a4e69;
            color: white;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .underline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }

        input:focus~.underline {
            width: 100%;
        }

        /* Swap button */
        .swap-btn {
            align-self: center;
            background-color: var(--primary);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
        }

        .swap-btn:hover {
            background-color: var(--primary-dark);
            transform: rotate(180deg);
        }

        .swap-btn:active {
            transform: scale(0.95) rotate(180deg);
        }

        .swap-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        .swap-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }

            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        /* Convert button */
        .convert-btn {
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .convert-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .convert-btn .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        /* Result display */
        .result-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: rgba(76, 201, 240, 0.1);
            border-radius: 10px;
            border-left: 4px solid var(--success);
            animation: fadeIn 0.5s ease-out;
            display: none;
        }

        .dark-mode .result-container {
            background-color: rgba(76, 201, 240, 0.05);
        }

        .result-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--success);
            margin-bottom: 0.5rem;
        }

        .result-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .result-details {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            margin: 2rem auto;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(67, 97, 238, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Error message */
        .error-message {
            margin-top: 2rem;
            padding: 1rem;
            background-color: rgba(239, 35, 60, 0.1);
            border-radius: 10px;
            border-left: 4px solid var(--error);
            color: var(--error);
            display: none;
            animation: shake 0.5s ease-out;
        }

        .dark-mode .error-message {
            background-color: rgba(239, 35, 60, 0.05);
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-5px);
            }

            40%,
            80% {
                transform: translateX(5px);
            }
        }

        .last-updated {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 5px;
            cursor: pointer;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: var(--dark);
            color: var(--light);
            text-align: center;
            border-radius: 6px;
            padding: 0.5rem;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
            pointer-events: none;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .converter-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Floating Currency Icons -->
    <div class="floating-icons">
        <i class="fas fa-dollar-sign floating-icon" style="top: 20%; left: 7%; animation-delay: 0s;"></i>
        <i class="fas fa-euro-sign floating-icon" style="top: 10%; left: 18%; animation-delay: 1s;"></i>
        <i class="fas fa-pound-sign floating-icon" style="top: 50%; left: 4%; animation-delay: 2s;"></i>
        <i class="fas fa-yen-sign floating-icon" style="top: 65%; left: 15%; animation-delay: 0.5s;"></i>
        <i class="fas fa-rupee-sign floating-icon" style="top: 80%; left: 6%; animation-delay: 1.5s;"></i>

        <i class="fas fa-dollar-sign floating-icon" style="top: 20%; right: 7%; animation-delay: 0s;"></i>
        <i class="fas fa-euro-sign floating-icon" style="top: 10%; right: 18%; animation-delay: 1s;"></i>
        <i class="fas fa-pound-sign floating-icon" style="top: 50%; right: 4%; animation-delay: 2s;"></i>
        <i class="fas fa-yen-sign floating-icon" style="top: 65%; right: 15%; animation-delay: 0.5s;"></i>
        <i class="fas fa-rupee-sign floating-icon" style="top: 80%; right: 6%; animation-delay: 1.5s;"></i>
    </div>

    <!-- Theme toggle -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Header -->
    <header>
        <h1>NeoConvert</h1>
        <p class="tagline">Real-time currency conversion with elegant simplicity</p>
    </header>

    <!-- Main converter -->
    <div class="converter-container">
        <div class="converter-card">
            <div class="converter-row">
                <!-- From currency -->
                <div class="currency-box">
                    <label class="currency-label">From</label>
                    <div class="currency-selector">
                        <select id="fromCurrency">
                            <option value="USD" selected>United States Dollar (USD)</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <input type="number" id="fromAmount" value="1" min="0" step="0.01">
                        <div class="underline"></div>
                    </div>
                </div>

                <!-- Swap button -->
                <button class="swap-btn" id="swapBtn">
                    <i class="fas fa-exchange-alt"></i>
                </button>

                <!-- To currency -->
                <div class="currency-box">
                    <label class="currency-label">To</label>
                    <div class="currency-selector">
                        <select id="toCurrency">
                            <option value="EUR" selected>Euro (EUR)</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="input-container">
                        <input type="number" id="toAmount" min="0" step="0.01" readonly>
                        <div class="underline"></div>
                    </div>
                </div>
            </div>

            <button class="convert-btn" id="convertBtn">Convert</button>

            <!-- Result display -->
            <div class="result-container" id="resultContainer">
                <div class="result-title">Conversion Result</div>
                <div class="result-value" id="resultValue">0.00</div>
                <div class="result-details" id="resultDetails"></div>
            </div>

            <!-- Loading spinner -->
            <div class="loading-spinner" id="loadingSpinner"></div>

            <!-- Error message -->
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText">Error fetching exchange rates. Please try
                    again.</span>
                <button id="retryBtn"
                    style="margin-left: 10px; background: none; border: none; color: inherit; text-decoration: underline; cursor: pointer;">Retry</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Global variables
            let exchangeRates = {};
            let currencies = [];
            let keys;
            let values;

            // DOM elements
            const fromCurrency = $('#fromCurrency');
            const toCurrency = $('#toCurrency');
            const fromAmount = $('#fromAmount');
            const toAmount = $('#toAmount');
            const swapBtn = $('#swapBtn');
            const convertBtn = $('#convertBtn');
            const resultContainer = $('#resultContainer');
            const resultValue = $('#resultValue');
            const resultDetails = $('#resultDetails');
            const loadingSpinner = $('#loadingSpinner');
            const errorMessage = $('#errorMessage');
            const errorText = $('#errorText');
            const retryBtn = $('#retryBtn');
            const themeToggle = $('#themeToggle');
            const floatingCurrencies = $('#floatingCurrencies');

            // Initialize the app
            init();

            // Functions
            function init() {
                createFloatingCurrencies();
                setupEventListeners();
                fetchCurrencies();
                checkThemePreference();
            }

            function createFloatingCurrencies() {
                const symbols = ['$', '€', '£', '¥', '₹', '₽', '₩', '₪', '฿', '₫', '₺', '₴'];
                for (let i = 0; i < 20; i++) {
                    const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                    const size = Math.random() * 2 + 1;
                    const delay = Math.random() * 15;
                    const duration = 10 + Math.random() * 20;
                    const left = Math.random() * 100;

                    const symbolEl = $(`<div class="currency-symbol">${symbol}</div>`);
                    symbolEl.css({
                        'font-size': `${size}rem`,
                        'left': `${left}%`,
                        'animation-delay': `${delay}s`,
                        'animation-duration': `${duration}s`
                    });
                    floatingCurrencies.append(symbolEl);
                }
            }

            function setupEventListeners() {
                // Theme toggle
                themeToggle.on('click', toggleTheme);

                // Currency conversion triggers
                fromAmount.on('input', convertCurrency);
                fromCurrency.on('change', function () {
                    convertCurrency();
                });
                toCurrency.on('change', function () {
                    convertCurrency();
                });

                // Swap currencies
                swapBtn.on('click', swapCurrencies);

                // Convert button with ripple effect
                convertBtn.on('click', function (e) {
                    // Ripple effect
                    if (e.originalEvent) {
                        const x = e.originalEvent.layerX;
                        const y = e.originalEvent.layerY;
                        const ripple = $('<span class="ripple"></span>');
                        ripple.css({
                            left: x,
                            top: y
                        });
                        $(this).append(ripple);
                        setTimeout(() => ripple.remove(), 600);
                    }

                    convertCurrency();
                });

                // Retry button
                retryBtn.on('click', convertCurrency);
            }

            function checkThemePreference() {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    $('body').addClass('dark-mode');
                    themeToggle.html('<i class="fas fa-sun"></i>');
                }
            }

            function toggleTheme() {
                $('body').toggleClass('dark-mode');
                if ($('body').hasClass('dark-mode')) {
                    themeToggle.html('<i class="fas fa-sun"></i>');
                } else {
                    themeToggle.html('<i class="fas fa-moon"></i>');
                }
            }

            async function fetchCurrencies() {
                const api = await fetch("https://v6.exchangerate-api.com/v6/56b243df1cf17316173c4794/latest/USD");
                const data = await api.json();
                currencies = data.conversion_rates;
                keys = Object.keys(data.conversion_rates);
                values = Object.values(data.conversion_rates);


                // Populate dropdowns
                fromCurrency.empty();
                toCurrency.empty();

                for (let key in currencies) {
                    const option = $(`<option value="${key}">${key}</option>`);
                    fromCurrency.append(option.clone());
                    toCurrency.append(option.clone());
                };

                // Set default values
                fromCurrency.val('USD');
                toCurrency.val('EUR');

                convertCurrency();
            }

            function convertCurrency() {
                showLoading();
                hideError();

                const from = fromCurrency.val();
                const to = toCurrency.val();
                const amount = parseFloat(fromAmount.val()) || 0;

                setTimeout(function () {
                    // Convert via USD as base currency
                    let result;
                    if (from === 'USD') {
                        result = amount * currencies[to];
                    } else if (to === 'USD') {
                        result = amount / currencies[from];
                    } else {
                        // Convert from currency to USD, then to target currency
                        const usdEquivalent = amount / currencies[from];
                        result = usdEquivalent * currencies[to];
                    }

                    // Format the result
                    const formattedResult = formatCurrency(result, to);
                    toAmount.val(result.toFixed(4));

                    // Animate the result display
                    animateValue(resultValue, 0, result, 1000, to);

                    // Update result details
                    const rate = (from === 'USD') ? currencies[to] : (1 / currencies[from] * currencies[to]);
                    resultDetails.text(`1 ${from} = ${rate.toFixed(6)} ${to}`);

                    hideLoading();
                }, 600);

                // Show result container with animation
                resultContainer.fadeIn(300);
            }

            function formatCurrency(value, currencyCode) {
                // Simple formatter - in a real app you'd use Intl.NumberFormat
                return value.toLocaleString(undefined, {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            }

            function animateValue(element, start, end, duration, currencyCode) {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    const value = progress * (end - start) + start;
                    element.text(formatCurrency(value, currencyCode));
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }

            function swapCurrencies() {
                const tempCurrency = fromCurrency.val();
                fromCurrency.val(toCurrency.val());
                toCurrency.val(tempCurrency);

                convertCurrency();
            }

            function showLoading() {
                loadingSpinner.show();
                resultContainer.hide();
            }

            function hideLoading() {
                loadingSpinner.hide();
            }

            function showError(message) {
                errorText.text(message);
                errorMessage.fadeIn(300);
                hideLoading();
            }

            function hideError() {
                errorMessage.hide();
            }
        });
    </script>
</body>

</html>
